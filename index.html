<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Wikipedia Viewer</title>
  <meta name="description" content="  ">
  <meta name="" content="">

  <link rel="stylesheet" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <script src="myScript.js" type="text/javascript"></script>

</head>

<body id="body">
  <div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wikipedia Viewer</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a>
            </li>
          </ul>

        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>
  <!-- end container -->
  <section id="section">
    <!-- Well -->
    <div class="well">
      <div id="">
        <h2>Search Wikipedia</h2>
        <input id="searchTerm" />
        <div id="">
          <button class="btn btn-sm btn-primary pull-right" id="search">Search</button>
        </div>
      </div>

      <h2>Search Result</h2>
      <span id="result"></span>
    </div>
    <!-- end well -->
  </section>


</body>

</html>
